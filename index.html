<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id='map'></div>

    <script>

      

    mapboxgl.accessToken = 'pk.eyJ1Ijoic2phZnJvdWRpIiwiYSI6ImNra2VibWp0azB5azUyb256dHlpaHRtNDQifQ.LBpfWLTC701RZ51wpR_E9A'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/sjafroudi/cklpjh3616tic18nxeprxs7x2', // replace this with your style URL
      center: [20, 45],
      zoom: 4
    });

    // Query all rendered features from a single layer

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['uah'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  map.on('click', 'uah', function (e) {
  var coordinates = e.features[0].geometry.coordinates.slice();
  var description = e.features[0].properties.description;
});

map.on('mouseenter', 'uah', function () {
map.getCanvas().style.cursor = 'pointer';
});

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.title + '</h3><p>' + "Size: " + feature.properties.size + '</p><p>' + "Location: " + feature.properties.location + '</p><p>' + "Heritage Designation: " + feature.properties.heritage + '</p><p>' + "History: " + feature.properties.description + '</p>')
    .addTo(map);
});
